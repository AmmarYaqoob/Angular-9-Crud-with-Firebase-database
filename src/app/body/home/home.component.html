<!--The content below is only a placeholder and can be replaced.-->
<div class="container">

    <h1 style="margin-top: 25px;">
        {{title}}
    </h1>

    <div class="row" style="margin-top: 25px;">
        <div class="col-md-3">
            <input type="text" class="form-control" [(ngModel)]="model.firstName" placeholder="firstName">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" [(ngModel)]="model.lastName" placeholder="lastName">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" [(ngModel)]="model.fatherName" placeholder="fatherName">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" [(ngModel)]="model.gender" placeholder="gender">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" [(ngModel)]="model.phone" placeholder="phone">
        </div>
        <div class="col-md-3">
            <input type="text" class="form-control" [(ngModel)]="model.age" placeholder="Age">
        </div>
        <div class="col-md-3">
            <button type="button" *ngIf="!isEdit" (click)="CreateRecord()" class="btn btn-primary">+
                Create User
            </button>
            <button type="button" *ngIf="isEdit" (click)="UpdateRecord()" class="btn btn-primary">
                Update User
            </button>
        </div>
    </div>
    <table class="table">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Father Name</th>
            <th>Gender</th>
            <th>Phone</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of users">
            <td>{{item.firstName}}</td>
            <td>{{item.lastName}}</td>
            <td>{{item.fatherName ? item.fatherName : "--"}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.age}}</td>
            <td>
                <button class="card-link" (click)="EditRecord(item)">Edit</button>
                <button class="card-link" (click)="RemoveRecord(item.id)">Delete</button>
            </td>
        </tr>
    </table>

</div>
